<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Futbol Menajerlik</title>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
            }
        }
    </script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --primary-color: #1a73e8;
            --accent-color: #00e676;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            overflow: hidden; /* 3D sahne iÃ§in kaydÄ±rmayÄ± engelle */
        }

        .game-view {
            display: none; /* BaÅŸlangÄ±Ã§ta tÃ¼m gÃ¶rÃ¼nÃ¼mler gizli */
            width: 100vw;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease;
        }

        .game-view.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- MENÃœ EKRANI --- */
        #menu-view {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-title {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 0 0 20px var(--accent-color);
            margin-bottom: 20px;
        }

        .menu-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .menu-btn {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 25px;
            font-size: 1.5em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .menu-btn:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .currency-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            border: 1px solid var(--border-color);
        }
        
        .back-to-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }

        /* --- PAKET EKRANI --- */
        #packs-view { text-align: center; }
        
        #open-pack-btn {
            padding: 20px 40px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: var(--accent-color);
            color: #0f2027;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--accent-color);
            transition: all 0.3s ease;
        }
        
        #open-pack-btn:hover { transform: scale(1.05); }

        #pack-results {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .player-card {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            text-align: center;
            animation: reveal 0.5s ease backwards;
        }
        
        .player-card .ovr { font-size: 2.5em; font-weight: bold; }
        .player-card .name { font-size: 1.1em; }
        .player-card .pos { color: #ccc; }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 3D MAÃ‡ EKRANI --- */
        #match-view-3d { padding: 0; }
        #threejs-canvas { width: 100%; height: 100%; display: block; }

    </style>
</head>
<body>

    <div id="currency-display" class="currency-display" style="display: none;">
        ðŸ’° Coins: <span id="coin-balance">1000</span>
    </div>
    <div id="back-to-menu" class="back-to-menu" style="display: none;">
        &lt; MenÃ¼ye DÃ¶n
    </div>

    <div id="menu-view" class="game-view active">
        <h1 class="main-title">FUTBOL KRALLIÄžI</h1>
        <div class="menu-buttons">
            <button class="menu-btn" data-view="packs-view">Paketler</button>
            <button class="menu-btn" data-view="squad-view">Kadro</button>
            <button class="menu-btn" data-view="match-view-3d">3D MaÃ§ (Beta)</button>
            <button class="menu-btn" data-view="dev-view">GeliÅŸtir</button>
        </div>
    </div>
    
    <div id="packs-view" class="game-view">
        <h2>Paket DÃ¼kkanÄ±</h2>
        <p>Yeni oyuncular keÅŸfetmek iÃ§in paket aÃ§!</p>
        <button id="open-pack-btn">Standart Paket AÃ§ (150 Coin)</button>
        <div id="pack-results"></div>
    </div>
    
    <div id="squad-view" class="game-view">
        <h2>Kadro YÃ¶netimi</h2>
        <p>Bu alan yakÄ±nda kadro dÃ¼zenleme Ã¶zellikleriyle dolacak!</p>
    </div>
    
    <div id="dev-view" class="game-view">
        <h2>GeliÅŸtirme Merkezi</h2>
        <p>Bu alanda oyuncularÄ±nÄ± geliÅŸtirebileceksin.</p>
    </div>
    
    <div id="match-view-3d" class="game-view">
        <canvas id="threejs-canvas"></canvas>
    </div>
    

    <script type="module">
        // Three.js kÃ¼tÃ¼phanesini ve eklentilerini import et
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- OYUN DEÄžÄ°ÅžKENLERÄ° ---
        const POSITIONS = ['GK', 'DEF', 'MID', 'FWD'];
        const FIRST_NAMES = ['Arda', 'Kerem', 'Ferdi', 'UÄŸurcan', 'Hakan', 'BarÄ±ÅŸ', 'Kenan', 'Orkun', 'Merih', 'Salih'];
        const LAST_NAMES = ['GÃ¼ler', 'AktÃ¼rkoÄŸlu', 'KadÄ±oÄŸlu', 'Ã‡akÄ±r', 'Ã‡alhanoÄŸlu', 'YÄ±lmaz', 'YÄ±ldÄ±z', 'KÃ¶kÃ§Ã¼', 'Demiral', 'Ã–zcan'];
        let nextPlayerId = 1;
        
        let gameState = {
            coins: 1000,
            roster: [], // BaÅŸlangÄ±Ã§ta boÅŸ
        };
        
        // --- ELEMENT REFERANSLARI ---
        const coinBalanceEl = document.getElementById('coin-balance');
        const menuButtons = document.querySelectorAll('.menu-btn');
        const gameViews = document.querySelectorAll('.game-view');
        const currencyDisplay = document.getElementById('currency-display');
        const backToMenuBtn = document.getElementById('back-to-menu');
        
        const openPackBtn = document.getElementById('open-pack-btn');
        const packResultsEl = document.getElementById('pack-results');


        // --- GENEL FONKSÄ°YONLAR ---
        
        function updateCoinDisplay() {
            coinBalanceEl.textContent = gameState.coins;
        }

        // FarklÄ± oyun ekranlarÄ± arasÄ±nda geÃ§iÅŸ yapar
        function switchView(viewId) {
            gameViews.forEach(view => view.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            
            if (viewId === 'menu-view') {
                currencyDisplay.style.display = 'none';
                backToMenuBtn.style.display = 'none';
            } else {
                currencyDisplay.style.display = 'block';
                backToMenuBtn.style.display = 'block';
            }
            
            // EÄŸer 3D maÃ§ ekranÄ±na geÃ§iyorsak, sahneyi baÅŸlat
            if(viewId === 'match-view-3d') {
                initThreeJS();
            }
        }
        
        // --- OYUNCU OLUÅžTURMA VE PAKET MEKANÄ°ÄžÄ° ---
        function createRandomPlayer() {
            const firstName = FIRST_NAMES[Math.floor(Math.random() * FIRST_NAMES.length)];
            const lastName = LAST_NAMES[Math.floor(Math.random() * LAST_NAMES.length)];
            const player = {
                id: nextPlayerId++,
                name: `${firstName} ${lastName}`,
                pos: POSITIONS[Math.floor(Math.random() * POSITIONS.length)],
                ovr: Math.floor(Math.random() * 40) + 55 // 55-94 arasÄ± gÃ¼Ã§
            };
            return player;
        }
        
        function openPack() {
            const packCost = 150;
            if (gameState.coins < packCost) {
                alert('Yeterli coinin yok!');
                return;
            }
            
            gameState.coins -= packCost;
            updateCoinDisplay();
            
            packResultsEl.innerHTML = ''; // Ã–nceki sonuÃ§larÄ± temizle
            const newPlayers = [];
            for (let i = 0; i < 5; i++) {
                const newPlayer = createRandomPlayer();
                newPlayers.push(newPlayer);
                gameState.roster.push(newPlayer);
            }
            
            // OyuncularÄ± kart olarak ekranda gÃ¶ster
            newPlayers.forEach((player, index) => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.style.animationDelay = `${index * 100}ms`;
                card.innerHTML = `
                    <div class="ovr">${player.ovr}</div>
                    <div class="name">${player.name}</div>
                    <div class="pos">${player.pos}</div>
                `;
                packResultsEl.appendChild(card);
            });

            console.log("GÃ¼ncel Kadro:", gameState.roster);
        }
        
        // --- THREE.JS 3D SAHNE FONKSÄ°YONLARI ---
        let scene, camera, renderer, controls;
        
        function initThreeJS() {
            const canvas = document.getElementById('threejs-canvas');
            
            // 1. Sahne (Scene)
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // GÃ¶kyÃ¼zÃ¼ rengi

            // 2. Kamera (Camera)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 30); // KameranÄ±n pozisyonu

            // 3. IÅŸÄ±k (Light)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 5);
            scene.add(directionalLight);

            // 4. Nesneler (Objects)
            // Saha (Plane)
            const pitchGeometry = new THREE.PlaneGeometry(100, 60);
            const pitchMaterial = new THREE.MeshStandardMaterial({ color: 0x008000 }); // YeÅŸil
            const pitch = new THREE.Mesh(pitchGeometry, pitchMaterial);
            pitch.rotation.x = -Math.PI / 2; // Yere yatÄ±r
            scene.add(pitch);

            // Top (Sphere)
            const ballGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const ballMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff }); // Beyaz
            const ball = new THREE.Mesh(ballGeometry, ballMaterial);
            ball.position.set(0, 0.5, 0); // SahanÄ±n ortasÄ±na ve biraz yukarÄ±sÄ±na koy
            scene.add(ball);

            // 5. Ä°ÅŸleyici (Renderer)
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // 6. Kontroller (OrbitControls)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Animasyon DÃ¶ngÃ¼sÃ¼
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Kamera kontrollerini gÃ¼ncelle
            renderer.render(scene, camera);
        }

        // Pencere yeniden boyutlandÄ±rÄ±ldÄ±ÄŸÄ±nda
        window.addEventListener('resize', () => {
            if (renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });


        // --- OLAY DÄ°NLEYÄ°CÄ°LERÄ° ---
        
        // MenÃ¼ butonlarÄ±
        menuButtons.forEach(button => {
            button.addEventListener('click', () => {
                const viewId = button.getAttribute('data-view');
                switchView(viewId);
            });
        });
        
        // MenÃ¼ye DÃ¶n butonu
        backToMenuBtn.addEventListener('click', () => switchView('menu-view'));
        
        // Paket aÃ§ma butonu
        openPackBtn.addEventListener('click', openPack);
        
        // --- OYUNU BAÅžLAT ---
        updateCoinDisplay(); // BaÅŸlangÄ±Ã§ coin'ini gÃ¶ster
        
    </script>
</body>
</html>
