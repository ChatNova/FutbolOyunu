<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Futbol Menajerlik (Ã‡alÄ±ÅŸan Versiyon)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --primary-color: #1a73e8;
            --accent-color: #00e676;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            overflow: hidden;
        }

        .game-view {
            display: none;
            width: 100vw;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .game-view.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        #menu-view {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-title {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 0 0 20px var(--accent-color);
            margin-bottom: 20px;
        }

        .menu-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .menu-btn {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 25px;
            font-size: 1.5em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .menu-btn:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .top-bar-element {
            position: fixed;
            z-index: 10;
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            border: 1px solid var(--border-color);
            display: none; /* JS ile gÃ¶rÃ¼nÃ¼r yapÄ±lacak */
        }
        
        #currency-display { top: 20px; right: 20px; }
        #back-to-menu { top: 20px; left: 20px; cursor: pointer; }

        #packs-view { text-align: center; padding-top: 80px; }
        
        #open-pack-btn {
            padding: 20px 40px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: var(--accent-color);
            color: #0f2027;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--accent-color);
            transition: all 0.3s ease;
        }
        
        #open-pack-btn:hover { transform: scale(1.05); }

        #pack-results {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .player-card {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            text-align: center;
            animation: reveal 0.5s ease backwards;
        }
        
        .player-card .ovr { font-size: 2.5em; font-weight: bold; }
        .player-card .name { font-size: 1.1em; }
        .player-card .pos { color: #ccc; }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #match-view-3d { padding: 0; }
        #threejs-canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>

    <div id="currency-display" class="top-bar-element">
        ðŸ’° Coins: <span id="coin-balance">1000</span>
    </div>
    <div id="back-to-menu" class="top-bar-element">
        &lt; MenÃ¼ye DÃ¶n
    </div>

    <div id="menu-view" class="game-view active">
        <h1 class="main-title">FUTBOL KRALLIÄžI</h1>
        <div class="menu-buttons">
            <button class="menu-btn" data-view="packs-view">Paketler</button>
            <button class="menu-btn" data-view="squad-view">Kadro</button>
            <button class="menu-btn" data-view="match-view-3d">3D MaÃ§ (Beta)</button>
            <button class="menu-btn" data-view="dev-view">GeliÅŸtir</button>
        </div>
    </div>
    
    <div id="packs-view" class="game-view">
        <h2>Paket DÃ¼kkanÄ±</h2>
        <p>Yeni oyuncular keÅŸfetmek iÃ§in paket aÃ§!</p>
        <button id="open-pack-btn">Standart Paket AÃ§ (150 Coin)</button>
        <div id="pack-results"></div>
    </div>
    
    <div id="squad-view" class="game-view">
        <h2>Kadro YÃ¶netimi</h2>
        <p>Bu alan yakÄ±nda kadro dÃ¼zenleme Ã¶zellikleriyle dolacak!</p>
    </div>
    
    <div id="dev-view" class="game-view">
        <h2>GeliÅŸtirme Merkezi</h2>
        <p>Bu alanda oyuncularÄ±nÄ± geliÅŸtirebileceksin.</p>
    </div>
    
    <div id="match-view-3d" class="game-view">
        <canvas id="threejs-canvas"></canvas>
    </div>
    

    <script>
        // SayfanÄ±n tamamen yÃ¼klendiÄŸinden emin olmak iÃ§in kodlarÄ± bu bloÄŸa alÄ±yoruz.
        document.addEventListener('DOMContentLoaded', () => {

            // --- OYUN DEÄžÄ°ÅžKENLERÄ° ---
            const POSITIONS = ['GK', 'DEF', 'MID', 'FWD'];
            const FIRST_NAMES = ['Arda', 'Kerem', 'Ferdi', 'UÄŸurcan', 'Hakan', 'BarÄ±ÅŸ', 'Kenan', 'Orkun', 'Merih', 'Salih'];
            const LAST_NAMES = ['GÃ¼ler', 'AktÃ¼rkoÄŸlu', 'KadÄ±oÄŸlu', 'Ã‡akÄ±r', 'Ã‡alhanoÄŸlu', 'YÄ±lmaz', 'YÄ±ldÄ±z', 'KÃ¶kÃ§Ã¼', 'Demiral', 'Ã–zcan'];
            let nextPlayerId = 1;
            
            let gameState = {
                coins: 1000,
                roster: [], // BaÅŸlangÄ±Ã§ta boÅŸ
            };
            
            // --- ELEMENT REFERANSLARI ---
            const coinBalanceEl = document.getElementById('coin-balance');
            const menuButtons = document.querySelectorAll('.menu-btn');
            const gameViews = document.querySelectorAll('.game-view');
            const currencyDisplay = document.getElementById('currency-display');
            const backToMenuBtn = document.getElementById('back-to-menu');
            
            const openPackBtn = document.getElementById('open-pack-btn');
            const packResultsEl = document.getElementById('pack-results');


            // --- GENEL FONKSÄ°YONLAR ---
            
            function updateCoinDisplay() {
                coinBalanceEl.textContent = gameState.coins;
            }

            function switchView(viewId) {
                gameViews.forEach(view => view.classList.remove('active'));
                const newView = document.getElementById(viewId);
                if (newView) {
                    newView.classList.add('active');
                }
                
                if (viewId === 'menu-view') {
                    currencyDisplay.style.display = 'none';
                    backToMenuBtn.style.display = 'none';
                } else {
                    currencyDisplay.style.display = 'block';
                    backToMenuBtn.style.display = 'block';
                }
                
                if(viewId === 'match-view-3d') {
                    // 3D sahne zaten baÅŸlatÄ±ldÄ±ysa tekrar baÅŸlatma
                    if(!threeJsState.isInitialized) {
                       initThreeJS();
                    }
                }
            }
            
            // --- OYUNCU OLUÅžTURMA VE PAKET MEKANÄ°ÄžÄ° ---
            function createRandomPlayer() {
                const firstName = FIRST_NAMES[Math.floor(Math.random() * FIRST_NAMES.length)];
                const lastName = LAST_NAMES[Math.floor(Math.random() * LAST_NAMES.length)];
                return {
                    id: nextPlayerId++,
                    name: `${firstName} ${lastName}`,
                    pos: POSITIONS[Math.floor(Math.random() * POSITIONS.length)],
                    ovr: Math.floor(Math.random() * 40) + 55 // 55-94 arasÄ± gÃ¼Ã§
                };
            }
            
            function openPack() {
                const packCost = 150;
                if (gameState.coins < packCost) {
                    alert('Yeterli coinin yok!');
                    return;
                }
                
                gameState.coins -= packCost;
                updateCoinDisplay();
                
                packResultsEl.innerHTML = ''; 
                const newPlayers = [];
                for (let i = 0; i < 5; i++) {
                    const newPlayer = createRandomPlayer();
                    newPlayers.push(newPlayer);
                    gameState.roster.push(newPlayer);
                }
                
                newPlayers.forEach((player, index) => {
                    const card = document.createElement('div');
                    card.className = 'player-card';
                    card.style.animationDelay = `${index * 100}ms`;
                    card.innerHTML = `
                        <div class="ovr">${player.ovr}</div>
                        <div class="name">${player.name}</div>
                        <div class="pos">${player.pos}</div>
                    `;
                    packResultsEl.appendChild(card);
                });
                console.log("GÃ¼ncel Kadro:", gameState.roster);
            }
            
            // --- THREE.JS 3D SAHNE FONKSÄ°YONLARI ---
            let threeJsState = {
                scene: null, camera: null, renderer: null, controls: null, isInitialized: false
            };
            
            function initThreeJS() {
                const canvas = document.getElementById('threejs-canvas');
                if(!canvas) return;

                threeJsState.isInitialized = true;
                
                threeJsState.scene = new THREE.Scene();
                threeJsState.scene.background = new THREE.Color(0x87ceeb);

                threeJsState.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                threeJsState.camera.position.set(0, 15, 30);

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                threeJsState.scene.add(ambientLight);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 20, 5);
                threeJsState.scene.add(directionalLight);

                const pitchGeometry = new THREE.PlaneGeometry(100, 60);
                const pitchMaterial = new THREE.MeshStandardMaterial({ color: 0x008000 });
                const pitch = new THREE.Mesh(pitchGeometry, pitchMaterial);
                pitch.rotation.x = -Math.PI / 2;
                threeJsState.scene.add(pitch);

                const ballGeometry = new THREE.SphereGeometry(0.5, 32, 32);
                const ballMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
                const ball = new THREE.Mesh(ballGeometry, ballMaterial);
                ball.position.set(0, 0.5, 0);
                threeJsState.scene.add(ball);

                threeJsState.renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
                threeJsState.renderer.setSize(window.innerWidth, window.innerHeight);

                threeJsState.controls = new THREE.OrbitControls(threeJsState.camera, threeJsState.renderer.domElement);
                threeJsState.controls.enableDamping = true;

                animate();
            }

            function animate() {
                requestAnimationFrame(animate);
                threeJsState.controls.update();
                threeJsState.renderer.render(threeJsState.scene, threeJsState.camera);
            }

            window.addEventListener('resize', () => {
                if (threeJsState.isInitialized) {
                    threeJsState.camera.aspect = window.innerWidth / window.innerHeight;
                    threeJsState.camera.updateProjectionMatrix();
                    threeJsState.renderer.setSize(window.innerWidth, window.innerHeight);
                }
            });

            // --- OLAY DÄ°NLEYÄ°CÄ°LERÄ° ---
            
            menuButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const viewId = button.getAttribute('data-view');
                    switchView(viewId);
                });
            });
            
            backToMenuBtn.addEventListener('click', () => switchView('menu-view'));
            
            openPackBtn.addEventListener('click', openPack);
            
            // --- OYUNU BAÅžLAT ---
            updateCoinDisplay();
            switchView('menu-view'); // Oyunu menÃ¼ ekranÄ±nda baÅŸlat
        });
    </script>
</body>
</html>
